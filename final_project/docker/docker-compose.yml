version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: task_management_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: task_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - task_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/task_management --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  task_network:
    driver: bridge
