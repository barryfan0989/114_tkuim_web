<!DOCTYPE html>

  <!-- Bootstrap CSS -->

  <!-- 自訂 CSS（選用） -->
  <style>
    /* 自訂樣式 */
    .card:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <!-- 1. 導航列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">范植翔</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">關於</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">技能</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">作品</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 2. Hero Section -->
  <section id="home" class="py-5">
    <div class="container text-center">
      <h1 class="display-4">你好，我是范植翔</h1>
      <p class="lead">我是一名學生。</p>
      <a href="#about" class="btn btn-primary btn-lg">了解更多</a>
      <a href="#portfolio" class="btn btn-outline-light btn-lg ms-3">我的作品</a>
    </div>
  </section>

  <!-- 3. 關於我 -->
  <section id="about" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">關於我</h2>
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="DSC05906_Original.jpeg" width="500" height="600" class="img-fluid rounded-circle" alt="照片">
        </div>
        <div class="col-md-6">
          <h3 class="fw-bold">自我介紹</h3>
          <p class="fs-5 text-muted">我是一位學生在學寫網頁。</p>
          <ul>
            <li>你好</li>
            <li>早安</li>
            <li>HELLO</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- 4. 技能展示 -->
  <section id="skills" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">我的技能</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="123.jpg" class="card-img-top" alt="HTML">
            <div class="card-body">
              <h5 class="card-title">吉他</h5>
              <p class="card-text">我會彈吉他。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="456.jpg" class="card-img-top" alt="CSS">
            <div class="card-body">
              <h5 class="card-title">貝斯</h5>
              <p class="card-text">我會彈貝斯。</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="789.jpeg" class="card-img-top" alt="JavaScript">
            <div class="card-body">
              <h5 class="card-title">籃球</h5>
              <p class="card-text">我會打籃球。</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 5. 作品集 -->
  <section id="portfolio" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">作品集</h2>
      <div class="row">
        <!-- 作品卡片範例 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="作品1">
            <div class="card-body">
              <h5 class="card-title">作品標題 1</h5>
              <p class="card-text">這是作品的簡短描述。</p>
              <a href="#" class="btn btn-primary">查看詳情</a>
            </div>
          </div>
        </div>
        <!-- 其他作品項目類似這樣 -->
      </div>
    </div>
  </section>

  <!-- 6. 聯絡表單 -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">聯絡我</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">姓名</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">主旨</label>
              <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">訊息</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- 7. Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>© 2025 [你的名字]. All rights reserved.</p>
    <div>
      <a href="#" class="text-white me-3">Facebook</a>
      <a href="#" class="text-white me-3">Twitter</a>
      <a href="#" class="text-white">LinkedIn</a>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
