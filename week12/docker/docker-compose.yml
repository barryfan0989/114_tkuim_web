version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: week12-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: week12
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/01-init.js:ro
      - mongo-data:/data/db
    networks:
      - week12-network

volumes:
  mongo-data:

networks:
  week12-network:
    driver: bridge
